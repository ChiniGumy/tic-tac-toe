<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	
	<div class="game-container">
		<div class="board">
			<button class="game-button" id="1" onclick="drawFigure(event)"></button>
			<button class="game-button" id="2" onclick="drawFigure(event)"></button>
			<button class="game-button" id="3" onclick="drawFigure(event)"></button>
			<button class="game-button" id="4" onclick="drawFigure(event)"></button>
			<button class="game-button" id="5" onclick="drawFigure(event)"></button>
			<button class="game-button" id="6" onclick="drawFigure(event)"></button>
			<button class="game-button" id="7" onclick="drawFigure(event)"></button>
			<button class="game-button" id="8" onclick="drawFigure(event)"></button>
			<button class="game-button" id="9" onclick="drawFigure(event)"></button>
		</div>
		<button id="reset-button" onclick="resetBoard()">Reset</button>
	</div>
	
	<script src="script.js"></script>

</body>
</html>
